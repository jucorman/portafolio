<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio con Css</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="portafolio">
        <div class="contenedor">
            <div class="fila">
                <div class="portafolio-filtro">
                    <div class="filtro-items active" data-filter="todos">Todos</div>
                    <div class="filtro-items" data-filter="branding">Branding</div>
                    <div class="filtro-items" data-filter="web">Web</div>
                    <div class="filtro-items" data-filter="editorial">Editorial</div>
                </div>
            </div>
            <div class="fila">
                <!--empezamos desde aca portafolio-->
                <!--INICIO DEL PORTAFOLIO-->
                <div class="portafolio-item branding">
                    <div class="portafolio-item-inner">
                        <img src="img/img1-logo.jpg" alt="logo">
                    </div>
                </div>
                <!--FIN DEL PORTAFOLIO-->
                <!--INICIO DEL PORTAFOLIO-->
                <div class="portafolio-item web">
                    <div class="portafolio-item-inner">
                        <img src="img/img-web1.jpg" alt="web">
                    </div>
                </div>
                <!--FIN DEL PORTAFOLIO-->
                <!--INICIO DEL PORTAFOLIO-->
                <div class="portafolio-item editorial">
                    <div class="portafolio-item-inner">
                        <img src="img/img-edit1.jpg" alt="editorial">
                    </div>
                </div>
                <!--FIN DEL PORTAFOLIO-->
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
